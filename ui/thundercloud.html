<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
        <title>thundercloud 1.0.0</title>
        <script type="text/javascript" src="http://jqueryjs.googlecode.com/files/jquery-1.3.1.js">
        </script>
        <script type="text/javascript" src="http://www.datatables.net/release-datatables/media/js/jquery.dataTables.js">
        </script>
        <script type="text/javascript" src="http://people.iola.dk/olau/flot/jquery.flot.js">
        </script>
        <!--[if IE]><script language="javascript" type="text/javascript" src="excanvas.pack.js"></script><![endif]-->
        <script type="text/javascript" src="http://jquery-json.googlecode.com/files/jquery.json-2.1.js">
        </script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js">
        </script>
        <script type="text/javascript" src="http://json-sans-eval.googlecode.com/svn/trunk/src/json_sans_eval.js">
        </script>
        <script type="text/javascript" src="thundercloud.js">
        </script>
        <script type="text/javascript" src="panels/url.js">
        </script>
        <script type="text/javascript" src="panels/buttons.js">
        </script>
        <script type="text/javascript" src="panels/settings.js">
        </script>
        <script type="text/javascript" src="panels/results.js">
        </script>
        <script type="text/javascript" src="api/restApi.js">
        </script>
        <style type="text/css">
            @import "thundercloud.css";
            
            #settings {
                display: inline;
            }
            
            #urlListDiv {
                display: inline;
            }
        </style>
    </head>
    <body>
        <div id="add-url-panel">
            <div>
                <input type="text" id="add-url-input"><input type="button" id="add-url-button" value="Add"><input type="button" id="add-url-clear-button" value="Clear">
            </div>
            <div>
                <input type="checkbox" id="add-url-getCssJsImg" name="add-url-getCssJsImg">Get CSS/JS/Images
            </div>
            <div>
                <span id="add-url-errorMsg"></span>
            </div>
        </div>
        <div>
            <br>
            <br>
        </div>
        <div id="control-button-panel">
            <input type="button" id="control-button-start" value="Start"><input type="button" id="control-button-pauseResume" value="Pause"><input type="button" id="control-button-stop" value="Stop">
        </div>
        <div>
        </div>
        <div id="settings">
            Profile:
            <br>
            <input type="radio" id="settings-profile-hammer" name="settings-profile" value="0" checked>Hammer
            <br>
            <input type="radio" id="settings-profile-benchmark" name="settings-profile" value="1">Benchmark
            <br>
            <input type="text" id="settings-clientsPerSec-input" size=4>Clients/sec
            <br/>
            <input type="text" id="settings-maxTransfer-input" size=4>
            <select id="settings-maxTransfer-units" name="settings-maxTransfer-units">
                <option value="1048576">MB</option>
                <option value="1073741824" selected>GB</option>
                <option value="1099511627776">TB</option>
            </select>Max transfer
            <br/>
            <input type="text" id="settings-duration-input" size=4>
            <select id="settings-duration-units" name="settings-duration-units">
                <option value="1">seconds</option>
                <option value="60" selected">minutes</option>
                <option value="3600">hours</option>
                <option value="86400">days</option>
            </select>
            Duration
            <br/>
            <input type="text" id="settings-statsGranularity-input" size=4>
            <select id="settings-statsGranularity-units" name="settings-statsGranularity-units">
                <option value="1" selected>seconds</option>
                <option value="60"">minutes</option>
                <option value="3600">hours</option>
                <option value="86400">days</option>
            </select>
            Stats Granularity
            <br/>
        </div>
        <div id="urlListDiv">
            <table cellpadding="0" cellspacing="0" border="0" id="urlList">
                <thead>
                    <tr>
                        <th>
                            URLs
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        </div>
        <div id="currentStatus">
        </div>
        <div id="dump">
        </div>
        <div id="resultsGraph" style="width:400px;height:300px">
        </div>
    </body>
</html>
